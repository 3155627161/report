<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
<style>
h1 {
	color: blue;
	text-align: center;
}
</style>
<title>报告单</title>
</head>
<body class="text-center">
	<form action="Upload" method="POST"  enctype=multipart/form-data>
		<h1>报告单</h1>
		<div class="form-group">
			<input type="text" class="form-control" id="nameText" name="name"
				placeholder="姓名">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="phoneText" name="phone"
				placeholder="电话">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="addressText"
				name="address" placeholder="地址">
		</div>
		<div class="form-group">
			<label for="fileInputLabel">选择照片</label> <input type="file"
				class="form-control-file" id="fileSelector" name="fileSelector">
		</div>
		<div class="form-group">
			<textarea class="form-control" id="describeTextArea"
				name="description" rows="5" placeholder="故障描述"></textarea>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
	</form>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="./js/jquery-slim.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>
